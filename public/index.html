<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <style>
            #output{
                width:100px;
                height:25px;
                background-color: #CCC;
                border:2px solid #666;
            }
            html, body {
            height: 100%;
            }

            html {
                display: table;
                margin: auto;
            }

            body {
                width: 960px;
                display: table-cell;
                vertical-align: middle;
            }

        </style>

        <script>
            var time = 0;
            var secs = 0;
            var value = 0;
            var running = 0;
            var mins = 0; var secs = 0; var tenths = 0;
            var scoreFlow= 0;
            var scoreBatch = 0;
            var cashFlow = 0;
            var cashBatch = 0;
            var sumFlow = 0;
            var sumBatch = 0;

            function startPause()
            {
                if (running == 0)
                {
                    running = 1;
                    increment();
                    increaseValue();
                    document.getElementById("startPause").innerHTML = "Pause";
                }
                else
                {
                    running = 0;
                    document.getElementById("startPause").innerHTML = "Resume";
                }
            }

            function reset()
            {
                running = 0;
                time = 0;
                scoreFlow = 0;
                scoreBatch = 0;
                sumFlow = 0;
                sumBatch = 0;
                document.getElementById("startPause").innerHTML = "Start";
                document.getElementById("output").innerHTML = "00:00:00";
                document.getElementById("scoreFlow").innerHTML = "Flow Side Delievered = 0";
                document.getElementById("FlowCashValue").innerHTML = "Flow Cash Profits $0";
                document.getElementById("scoreBatch").innerHTML = "Batch Side Delievered = 0";
                document.getElementById("BatchCashValue").innerHTML = "Batch Cash Profits $0";


            }

            function increment()
            {
                if (running == 1)
                {
                    setTimeout(function () {
                        time++;
                        mins = Math.floor(time/10/60);
                        secs = Math.floor(time/10 % 60);
                        tenths = time % 10;

                        if (mins < 10)
                        {
                            mins = "0" + mins;
                        }
                        if (secs < 10)
                        {
                            secs = "0" + secs;
                        }
                        document.getElementById("output").innerHTML = mins + ":" + secs + ":" + "0" + tenths;
                        increment();
                    },100);
                }
            }

            function increaseValue()
            {
              if (running == 1)
              {
                  setTimeout(function () {
                      value++;
                      sumBatch = scoreBatch + sumBatch;
                      document.getElementById("BatchCashValue").innerHTML = "Batch Cash Profits $" + sumBatch;
                      sumFlow = scoreFlow + sumFlow;
                      document.getElementById("FlowCashValue").innerHTML = "Flow Cash Profits $" + sumFlow;
                      increaseValue();
                  },1000);
              }
            }
            function incrementA()
            {
                scoreFlow++;
                document.getElementById("scoreFlow").innerHTML = "Flow Side Delievered = " + scoreFlow;
               // sumA = (((mins*60) + secs) * scoreA) + sumA;
                //document.getElementById("aCashValue").innerHTML = "$" + sumA;
            }

            function incrementB()
            {
                scoreBatch = scoreBatch + 10;
                document.getElementById("scoreBatch").innerHTML = "Batch Side Delievered = " + scoreBatch;
                //sumB = (((mins*60) + secs) * scoreB) + sumB;
                //document.getElementById("bCashValue").innerHTML = "$" + sumB;
            }

        </script>


    </head>
    <body>







        <div class="container">
            <div class="row align-items-start">
              <div class="col">
                <p id="output"></p>
              </div>
              <div class="col">
                <p id="scoreFlow"></p>
              </div>
              <div class="col">
                <p id="FlowCashValue"></p>
              </div>
              <div class="col">
                <div id="scoreButtons">
                    <button id="teamA" onclick ="incrementA()">Flow Delivery (+1)</button>
                </div>
              </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row align-items-center">
              <div class="col">
                <div id="controls">
                    <button id="startPause" onclick="startPause()">Start</button>
                    <button onclick="reset()">Reset</button>
                </div>
              </div>
              <div class="col">
                <p id="scoreBatch"></p>
              </div>
              <div class="col">
                <p id="BatchCashValue"></p>
              </div>
              <div class="col">
                <div id="scoreButtons">
                    <button id="teamB" onclick ="incrementB()">Batch Delivery (+10)</button>
                </div>
              </div>
            </div>
            <br>
            <br>
            <br>
          </div>
    </body>
</html>
